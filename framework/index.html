  <script>
  (function(){
    // newest first
    const container = document.getElementById('log');
    const blocks = Array.from(container.querySelectorAll('.block'));
    blocks.sort((a,b)=> new Date(b.dataset.date)-new Date(a.dataset.date));
    blocks.forEach(b => container.appendChild(b));

    // deep link: ?id=slug
    const id = new URLSearchParams(location.search).get('id');
    if (id){ const el = document.getElementById(id); el?.scrollIntoView({behavior:'smooth'}); el?.focus?.(); }
  })();
